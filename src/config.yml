version: "1.0"

messagenotfound: "&cThis message was not found !"

nocountryname: "CountryLess" #Country's name for the player who does not have a country

enablechat: true
chatformat: "&7[%relation_color%%country_name%&7] %relation_color%%player% : &f%message%"

#Maximum of characters in country's names
maxchars: 10

#If true, enable chat messages when a player enter and leave a claim
claimmessage: true

#If true, each action in the plugin will be logged in the console
enablelogging: true

#If true, Vault is required to enable economy system
enable_economy: true

forfeit_cost: 30000